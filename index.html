<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Arfin Bank</title>
</head>
<body>
    
    <div class=" container" id="login-aria">
        <h1 class="text-center pt-5">Wellcome To Arfin Bank</h1>
        <div class="submit-aria mt-5">
            <h4 class="pb-3">Login</h4>
            <input class="form-control" placeholder="Email" type="text" name="" id=""> <br>
            <input class="form-control" placeholder="Password" type="password" name="" id=""> <br>
            <input id="login" class="btn btn-success" type="Enter" value="Enter">
        </div>
        </div>
    <div id="transaction" class="container pt-5 ">
       <div class="row text-white text-center">
           <div class="col-4"> 
               <div class="ststus bg-success">
                <h4>Deposite</h4>
                <h2>$00</h2>
               </div> 
        </div>
        <div class="col-4"> 
               <div class="ststus bg-danger">
                <h4>Withdraw</h4>
                <h2>$00</h2>
               </div> 
          </div>
           <div class="col-4"> 
               <div class="ststus bg-primary">
                <h4>Balance</h4>
                <h2>$1200</h2>
               </div> 
        </div>
        </div> 

        <div class="row mt-5">
           <div class="col-6">
               <div class="submit-aria">
                   <h4>Deposite</h4>
                   <input type="text" class="form-control" name="" placeholder="$ amount you want to deposite" id="">
                   <button class="btn btn-success mt-3">Deposite</button>
               </div>
           </div>
           <div class="col-6">
            <div class="submit-aria">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" name="" placeholder="$ amount you want to Withdraw" id="">
                <button class="btn btn-success mt-3">Withdraw</button>
            </div>
           </div>
        </div>

    </div>

      <script>
          const loginBtn=document.getElementById("login")
          loginBtn.addEventListener("click",function () {
              document.getElementById("login-aria").style.display="none";
              document.getElementById("transaction").style.display="block";
          })
      </script>

</body>
</html>
